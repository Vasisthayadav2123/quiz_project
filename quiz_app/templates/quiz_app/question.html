<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>{{ question.text }}</h1>
    <form method="POST" action="{% url 'quiz:submit_answer' session_id=session_id %}">
        {% csrf_token %}
        <div class="container">
        <input type="hidden" name="question_id" value="{{ question.id }}">
        <div class="options">
        <label class="container" id="option1">
            <input type="radio" name="answer" value="A"> {{ question.answer_a }}
        </label><br>
        <label class="container" id="option2">
            <input type="radio" name="answer" value="B"> {{ question.answer_b }}
        </label><br>
        <label class="container" id="option3">
            <input type="radio" name="answer" value="C"> {{ question.answer_c }}
        </label><br>
        <label class="container" id="option4">
            <input type="radio" name="answer" value="D"> {{ question.answer_d }}
        </label><br>
    </div>
    </div>
        <button type="submit">Submit Answer</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
